
spring.application.name=chatbot

spring.ai.bedrock.aws.region=${AWS_REGION:us-east-1}

spring.ai.bedrock.aws.access-key=${AWS_ACCESS_KEY_ID:}
spring.ai.bedrock.aws.secret-key=${AWS_SECRET_ACCESS_KEY:}

spring.ai.bedrock.aws.timeout=5m
spring.ai.bedrock.converse.chat.options.model=${BEDROCK_MODEL_ID:anthropic.claude-3-5-sonnet-20241022-v2:0}

spring.ai.bedrock.converse.chat.options.temperature=0.7

spring.ai.bedrock.converse.chat.options.max-tokens=4096

spring.ai.bedrock.converse.chat.options.top-k=40

spring.ai.bedrock.converse.chat.options.top-p=0.9

spring.thymeleaf.cache=false

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

server.port=8080

spring.mvc.async.request-timeout=300000

logging.level.org.springframework.ai=DEBUG

logging.level.software.amazon.awssdk=INFO
